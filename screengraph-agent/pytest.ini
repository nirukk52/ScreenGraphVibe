[pytest]
# Pytest configuration for ScreenGraph Agent
# Tests are co-located with the code they test (clean architecture)

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths (co-located with code)
testpaths = 
    src/agent/test
    src/adapters/appium/tests
    src/adapters/llm/tests
    src/adapters/repo/tests
    src/adapters/cache/tests
    src/adapters/budget/tests
    src/adapters/telemetry/tests
    src/adapters/ocr/tests
    src/adapters/engine/tests
    tests/e2e

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --color=yes
    # Coverage (uncomment when pytest-cov is installed)
    # --cov=src/agent
    # --cov=src/adapters
    # --cov-report=term-missing
    # --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (real SDKs)
    e2e: End-to-end tests (real device, full system)
    slow: Slow running tests
    requires_device: Tests that require a physical device or emulator
    android: Android-specific tests
    ios: iOS-specific tests

# Asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.8

